<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gozon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        .status-NEW { color: blue; font-weight: bold; }
        .status-PAID { color: green; font-weight: bold; }
        .status-FAILED { color: red; font-weight: bold; }
        .status-CANCELLED { color: gray; font-weight: bold; }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Gozon</h1>

    <div class="row">
        <div class="col-md-6">
            <h3 class="text-primary">Счет</h3>

            <div class="card p-3">
                <h5>1. Регистрация (Создать счет)</h5>
                <div class="input-group">
                    <input type="number" id="regUserId" class="form-control" placeholder="User ID">
                    <button class="btn btn-primary" onclick="createAccount()">Создать</button>
                </div>
            </div>

            <div class="card p-3">
                <h5>2. Касса (Пополнить баланс)</h5>
                <div class="input-group mb-2">
                    <input type="number" id="topupUserId" class="form-control" placeholder="User ID">
                    <input type="number" id="topupAmount" class="form-control" placeholder="Сумма">
                    <button class="btn btn-success" onclick="topUp()">Пополнить</button>
                </div>
            </div>

            <div class="card p-3">
                <h5>3. Проверка баланса</h5>
                <div class="input-group">
                    <input type="number" id="balUserId" class="form-control" placeholder="User ID">
                    <button class="btn btn-info text-white" onclick="getBalance()">Узнать баланс</button>
                </div>
                <div id="balanceResult" class="mt-2 fw-bold fs-4 text-end">---</div>
            </div>
        </div>

        <div class="col-md-6">
            <h3 class="text-danger">Магазин</h3>

            <div class="card p-3">
                <h5>4. Витрина (Купить товар)</h5>
                <input type="number" id="orderUserId" class="form-control mb-2" placeholder="User ID (Покупатель)">
                <input type="number" id="orderAmount" class="form-control mb-2" placeholder="Цена товара">
                <input type="text" id="orderDesc" class="form-control mb-2" placeholder="Описание (напр. Ноутбук)">
                <button class="btn btn-danger w-100" onclick="createOrder()">КУПИТЬ</button>

                <div id="orderResult" class="mt-3 text-center border rounded p-2 bg-light" style="display: none;">
                    Заказ создан: ID <b id="createdId"></b>.
                    Статус: <span id="createdStatus">...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card p-4">
                <h4 class="d-flex justify-content-between align-items-center">
                    История заказов пользователя
                    <div class="input-group w-auto">
                        <input type="number" id="historyUserId" class="form-control" placeholder="Введите User ID">
                        <button class="btn btn-dark" onclick="getUserOrders()">Показать заказы</button>
                    </div>
                </h4>
                <hr>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                    </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
